      
      {% extends "base.html" %}
{% block content %}


  <!-- Main Content -->
  <div class="min-h-screen flex flex-col items-center justify-center">

    <!-- Logo -->


    <div class="flex flex-col items-center justify-between gap-2 p-2">
      <img src="/assets/images/valguard-logo.png" alt="WireGuard Logo" class="h-12 w-12 rounded-full"  >
 
        <div class="flex flex-col items-center justify-center "> 
            <h1 class="text-2xl font-semibold ">VALGuard Dashboard</h1>
            <p class="text-gray-500 text-sm">Welcome to Virtual Access Layer for Wireguard</p></div>
</div>

    <!-- Login Card -->
    <div class="bg-white shadow rounded-lg pt-3 p-8 w-full max-w-sm ">
      <h2 class="text-lg font-medium">Sign In</h2>
      <p class="text-sm text-gray-500 mb-4">Enter your credentials to access the dashboard</p>

      <form class="space-y-4">
        <div>
          <label class="block text-sm text-gray-600">Username</label>
          <input type="text" placeholder="Enter your username"
            class="w-full border rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm text-gray-600">Password</label>
          <div class="relative">
            <input type="password" placeholder="Enter your password"
              class="w-full border rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            <span class="absolute right-3 top-2.5 text-gray-400 cursor-pointer"></span>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4 border-gray-300 rounded">
          <label class="text-sm text-gray-600">Remember me for 30 days</label>
        </div>
        <button class="w-full bg-black text-white py-2 rounded-md flex items-center justify-center gap-2 hover:bg-gray-900">
          <span><i class="fa-solid fa-right-to-bracket"></i>
</span> Sign In
        </button>
      </form>

      <div class="mt-3 text-center">
        <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Forgot your password?</a>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="mt-6 text-center">
    
      <p class="text-xs text-gray-400"><i class="fa-solid fa-wifi"> </i> Powered by Out-0f-B0unds Security</p>
    </div>


  </div>

      {% endblock %}
