{% extends "base.html" %}
{% block content %}

<!-- Main Content -->
<div class="min-h-screen flex flex-col items-center justify-center">

  <!-- Logo -->
  <div class="flex flex-row items-center justify-center gap-4 p-2 mb-6">
    <img src="/assets/images/valguard-logo.png" alt="WireGuard Logo" class="h-12 w-12 rounded-full">
    <div>
      <h1 class="text-2xl font-semibold">VALGuard Dashboard</h1>
      <p class="text-gray-500 text-sm">Welcome to Virtual Access Layer for Wireguard</p>
    </div>
  </div>

  <!-- Login Card -->
  <div class="bg-white shadow rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-lg font-medium">Two-Factor Authentication</h2>
    <p class="text-sm text-gray-500 mb-4">Enter the 6-digit code from your authenticator app</p>

    <form class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600">Authentication Code</label>
        <input type="text" placeholder="000000"
          class="w-full border rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <button class="w-full bg-black text-white py-2 rounded-md flex items-center justify-center gap-2 hover:bg-gray-900">
        <span><i class="fa-solid fa-right-to-bracket"></i></span>
        Verify & Sign In
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Back to Login</a>
    </div>
  </div>

  <!-- Footer Info -->
  <div class="mt-6 text-center">
    <p class="text-xs text-gray-400"><i class="fa-solid fa-wifi"></i> Powered by Out-0f-B0unds Security</p>
  </div>

</div>

{% endblock %}
